<ion-header>

  <ion-navbar>
    <ion-title>questionform</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="question.category">
        <ion-option value="grammar">English Grammar</ion-option>
        <ion-option value="vocabulary">Vocabulary</ion-option>
        <ion-option value="picture">Picture Description</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

<div [ngSwitch]="question.category">
  <div *ngSwitchCase="'grammar'">

      <ion-list>
      <ion-item>
        <ion-label floating>Question</ion-label>
        <ion-input [(ngModel)]="question.question"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Choice1</ion-label>
        <ion-input [(ngModel)]="question.choice1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Choice2</ion-label>
        <ion-input [(ngModel)]="question.choice2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Choice3</ion-label>
        <ion-input [(ngModel)]="question.choice3"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Choice4</ion-label>
        <ion-input [(ngModel)]="question.choice4"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Answer</ion-label>
          <ion-select [(ngModel)]="question.answer">
            <ion-option selected='false' value=1>{{ question.choice1 }}</ion-option>
            <ion-option value=2>{{ question.choice2 }}</ion-option>
            <ion-option value=3>{{ question.choice3 }}</ion-option>
            <ion-option value=4>{{ question.choice4 }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div progress *ngIf=" errorChk?.progress "><ion-spinner></ion-spinner>{{ errorChk.progress }}</div>
    <div success *ngIf=" errorChk?.success "><ion-icon name="checkmark"></ion-icon>{{ errorChk.success }}</div>
    <div error *ngIf=" errorChk?.error "><ion-icon name="bug"></ion-icon>{{ errorChk.error }}</div>
    
    <button  ion-button (click)='onClickCreateQuestion()'>Submit</button>
    <button ion-button (click)="onClickBack()">Back</button>

  </div>
  <div *ngSwitchCase="'vocabulary'">

    <ion-list>
      <ion-item>
        
      </ion-item>
    </ion-list>

  </div>
  
  <div *ngSwitchCase = "'picture'">

    <ion-list>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-list>
    <button  ion-button (click)='onClickCreateQuestion()'>Submit</button>
  </div>
  

</div>

  

</ion-content>
